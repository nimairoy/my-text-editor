<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-red-200 p-8 md:w-3/4 w-full mx-auto mt-2 rounded-lg">
        <h1 class="text-4xl text-center font-bold text-gray-700">My Text Editor !</h1>
        <div class="grid grid-cols-3 items-center p-4">
            <div class="flex gap-x-3 justify-center">
                <span id="bold" class="cursor-pointer "><img class="w-[14px]" src="./icons/b.png" alt="" srcset=""></span>
                <span id="italic" class="cursor-pointer "><img class="w-[14px]" src="./icons/italic.png" alt="" srcset=""></span>
                <span id="underline" class="cursor-pointer "><img class="w-[14px]" src="./icons/underline.png" alt=""></span>
            </div>
            <div class="flex gap-x-3 justify-center">
                <span id="text-left" class="cursor-pointer "><img class="w-[18px]" src="./icons/left-align.png" alt="" srcset=""></span>
                <span id="text-center" class="cursor-pointer "><img class="w-[18px]" src="./icons/center-align.png" alt="" srcset=""></span>
                <span id="text-right" class="cursor-pointer "><img class="w-[18px]" src="./icons/right-align.png" alt="" srcset=""></span>
                <span id="text-justify" class="cursor-pointer "><img class="w-[18px]" src="./icons/justification.png" alt="" srcset=""></span>
            </div>
            <div class="flex gap-x-3 justify-center">
                <input class="cursor-pointer md:w-1/6 w-2/6 rounded md:px-2 outline-0" value="16" type="number" name="" id="fontSize">
                <input type="color" name="" id="color">
            </div>
        </div>
        <textarea name="" class="w-full rounded outline-0 p-3 mt-4" id="textarea" cols="30" rows="16"></textarea>
    </section>
    

    <script src="./texteditor.js"></script>
</body>
</html>
